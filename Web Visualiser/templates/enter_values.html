<!DOCTYPE html>
<html>
  <body>
    <form action="/enter_values" method="POST">
      <label for="float1">EPS Value: Must be a float < 1:</label>
      <input type="number" step="0.01" id="float1" name="float1" required><br><br>
      <label for="integer2">Min_points value: Must be an integer > 1:</label>
      <input type="number" id="integer2" name="integer2" required><br><br>
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
